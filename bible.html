<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Verse Widget</title>
  <style>
    #bible-widget {
      font-family: 'Georgia', serif;
      font-style: italic;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      width: 300px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      text-align: center;
    }
    #reference {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="bible-widget">
    <div id="verse">Loading...</div>
    <div id="reference"></div>
  </div>

  <script>
    const API_KEY = "76c644dd784f85ce960f161aa00f7ddb";
    const API_URL = "https://api.scripture.api.bible/v1/bibles/de4e12af7f28f599-02/verses/random";

    async function fetchBibleVerse() {
      try {
        console.log("Fetching data from API...");
        const response = await fetch(API_URL, {
          headers: {
            "Authorization": `Bearer ${API_KEY}`
          }
        });

        console.log("Response received:", response);

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Data fetched:", data);

        document.getElementById('verse').textContent = data.data.content;
        document.getElementById('reference').textContent = data.data.reference;
      } catch (error) {
        console.error("Error fetching Bible verse:", error);
        document.getElementById('verse').textContent = "Unable to load verse.";
        document.getElementById('reference').textContent = "";
      }
    }

    fetchBibleVerse();
  </script>
</body>
</html>
